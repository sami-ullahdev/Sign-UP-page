<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <form onsubmit="submitBtn(event)">
        <div class="main">
            <div class="left">
                <div class="Signup">
                    <div class="top">
                        <div>
                            <button id="back"><i class="fa-solid fa-arrow-left"></i></button>
                        </div>
                        <div>
                            Already member? <span style="color: blue; cursor: pointer;">Sign in</span>
                        </div>
                    </div>

                    <div class="signup-heading">
                        <div>
                            <h1>Sign Up</h1>
                            <p>Create Your Account To Track Your Medicaln Report</p>

                        </div>
                        <div>
                            <img src="./images/image-removebg-preview (1).png" alt="" width="60px">
                        </div>
                    </div>

                    <div class="all-inputs">
                        <label class="fullname">
                            <i class="fa-slab-press fa-regular fa-user"></i>
                            <input type="text" name="fullname" id="fullname" autocomplete="name"
                                placeholder="Enter Full Name" maxlength="20">
                        </label>
                        <label class="email">
                            <i class="fa-solid fa-envelopes-bulk"></i>
                            <input type="email" name="email" id="email" autocomplete="username"
                                placeholder="Enter E-mail" maxlength="30">
                        </label>
                        <label class="password">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" id="password" autocomplete="new-password"
                                placeholder="Enter password">
                        </label>
                        <label class="password">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" id="re-password" autocomplete="new-password"
                                placeholder="R-Enter password">
                        </label>
                        <div class="submit-btn">
                            <button type="submit">Sign Up</button>
                            <div>Or</div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="right">
                <img src="./images/human-body.png" alt="" width="200px">
            </div>
        </div>
    </form>


    <!-- font Awsome -->
    <script src="https://kit.fontawesome.com/f882a661c8.js" crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
