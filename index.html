<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <form>
        <div class="main">
            <div class="left">
                <div class="Signup">
                    <div class="top">
                        <div>
                            <button id="back"><i class="fa-solid fa-arrow-left"></i></button>
                        </div>
                        <div>
                            Already member? <span style="color: blue; cursor: pointer;">Sign in</span>
                        </div>
                    </div>

                    <div class="signup-heading">
                        <div>
                            <h1>Sign Up</h1>
                            <p>Secure Your Communications with Easymail</p>

                        </div>
                        <div>
                            <img src="./images/image-removebg-preview (1).png" alt="" width="60px">
                        </div>
                    </div>

                    <div class="all-inputs">
                        <label class="fullname">
                            <i class="fa-slab-press fa-regular fa-user"></i>
                            <input type="text" name="fullname" id="fullname" placeholder="Enter Full Name"
                                maxlength="20" required>
                        </label>
                        <label class="email">
                            <i class="fa-solid fa-envelopes-bulk"></i>
                            <input type="email" name="email" id="email" placeholder="Enter E-mail" maxlength="30"
                                required>
                        </label>
                        <label class="password">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" name="password" id="password" placeholder="Enter password"
                                maxlength="30" required>
                        </label>
                        <label class="password">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" name="password" id="re-password" placeholder="Re-Enter password"
                                maxlength="30" required>
                        </label>
                        <div class="submit-btn">
                            <button type="submit">Sign Up</button>
                            <div>Or</div>
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="right">
                <img src="https://img.freepik.com/free-photo/suspicious-young-woman-pointing-her-finger-upward-against-blue-background_23-2148178157.jpg?semt=ais_hybrid&w=740&q=80"
                    alt="" width="600px">
            </div>
        </div>
    </form>


    <!-- font Awsome -->
    <script src="https://kit.fontawesome.com/f882a661c8.js" crossorigin="anonymous"></script>
    <!-- JavaScript -->
</body>

</html>
